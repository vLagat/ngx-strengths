    <div class="no-record">
        <div class="search-result">                
            <h3>All CDM Patient Records</h3>
            <input type="text" class="form-control" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Filter by name">
            <table class="pt4a-table">
                <thead>
                    <tr>
                        <th>#ID</th>
                        <th>Name</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th>Contact Details</th>
                        <th>Age</th>
                        <th>HTN Status</th>
                        <th>DM Status</th>
                    </tr>
                </thead>
                <tbody>                    
                    <tr *ngFor="let patient of patients">
                        <td>{{patient.patient_id}}</td>
                        <td>{{patient.name}}</td>
                        <td>{{patient.dob}}</td>
                        <td>{{patient.gender}}</td>
                        <td>{{patient.phone_number}}</td>
                        <td>{{patient.Age}}</td>
                        <td>{{patient.htn_status}}</td>
                        <td>{{patient.dm_status}}</td>
                    </tr>
                </tbody>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </table>
        </div>        
    </div>
</div>
